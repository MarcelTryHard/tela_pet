<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="form-container">
        <form class="profile-form">
            <h2 class="form-title">Login</h2>
            <p class="form-subtitle">Insira suas informações</p>


            <div class="avatar-upload">
                <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>


            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Enter first name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" placeholder="Enter last name">
                </div>
            </div>


            <div class="mb-3">
                <label class="form-label">Opções</label>
                <select class="form-select">
                    <option>opção 01</option>
                    <option>opção 02</option>
                    <option>opção 03</option>
                    <option>outras</option>
                </select>
            </div>


            <div class="mb-4">
                <label class="form-label">Mensagem</label>
                <textarea class="form-control" rows="3" placeholder="Insira sua mensagem"></textarea>
            </div>


            <button type="submit" class="btn btn-info text-white w-100">Enviar</button>
        </form>
    </div>
</body>
<style>
     :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --surface-border: rgba(0, 0, 0, 0.08);
        }


        body {
            background-color: #fafafa;
            min-height: 100vh;
            padding: 2rem;
            font-family: system-ui, -apple-system, sans-serif;
            color: #334155;
        }


        .form-container {
            margin: 4rem auto;
            max-width: 440px;
        }


        /* Auth Form */
        .auth-form {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }


        .auth-form .form-control {
            border: 2px solid #f1f5f9;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            background: #f8fafc;
        }


        .auth-form .form-control:focus {
            border-color: #818cf8;
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }


        .auth-form .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 0.875rem;
            font-weight: 600;
            border-radius: 12px;
        }


        .auth-form .social-btn {
            border: 2px solid #f1f5f9;
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 500;
            color: #475569;
            background: white;
        }


        .auth-form .social-btn:hover {
            background: #f8fafc;
            border-color: #e2e8f0;
            color: #334155;
        }


        /* Profile Form */
        .profile-form {
            background: white;
            border-radius: 16px;
            padding: 2rem;
        }


        .profile-form .avatar-upload {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px dashed #cbd5e1;
        }


        .profile-form .avatar-upload:hover {
            background: #f8fafc;
            border-color: #94a3b8;
        }


        .profile-form .form-control,
        .profile-form .form-select {
            border: 1px solid #e2e8f0;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9375rem;
        }


        .profile-form .form-control:focus,
        .profile-form .form-select:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }


        /* Support Form */
        .support-form {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
        }


        .support-form .form-check {
            padding: 1rem;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }


        .support-form .form-check:hover {
            border-color: #e2e8f0;
            background: #f8fafc;
        }


        .support-form .form-check.active {
            border-color: #818cf8;
            background: #f5f6ff;
        }


        .support-form .form-check-input {
            float: right;
            margin-left: 1rem;
        }


        .support-form .form-check-label {
            display: block;
            font-weight: 500;
        }


        .support-form .form-text {
            color: #64748b;
            margin-top: 0.25rem;
        }


        /* Settings Form */
        .settings-form {
            background: white;
            border-radius: 16px;
            padding: 2rem;
        }


        .settings-form .form-switch {
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .settings-form .form-switch .form-check-input {
            float: none;
            margin-left: 1rem;
            width: 3rem;
            height: 1.5rem;
        }


        .settings-form .form-check-input:checked {
            background-color: #4f46e5;
            border-color: #4f46e5;
        }


        /* Common Styles */
        .form-title {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }


        .form-subtitle {
            color: #64748b;
            font-size: 0.9375rem;
            margin-bottom: 2rem;
        }


        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #475569;
        }


        .btn {
            font-size: 0.9375rem;
            transition: all 0.2s ease;
        }


        .btn:hover {
            transform: translateY(-1px);
        }


        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #94a3b8;
            font-size: 0.875rem;
        }


        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }


        .divider::before {
            margin-right: .75rem;
        }


        .divider::after {
            margin-left: .75rem;
        }


        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.375rem;
        }


        @media (max-width: 576px) {
            .form-container {
                padding: 1rem;
            }
        }
</style>
