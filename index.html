<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Pet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="row g-3">

            <div class="col-md-6">
             <label for="imagem" >Insira sua imagem:</label>
             <input type="file" name="imagem" id="imagem" placeholder="Adicione a foto do seu pet:">
            </div>


            <div class="col-md-6">
             <label for="nome">Insira o nome de seu Pet:</label>
             <input type="text" name="nome" id="nome" placeholder="Digite o nome do seu pet:">
            </div>

            <div class="col-md-6">
             <label for="idade">Insira a idade de seu Pet:</label>
             <input type="text" name="idade" id="idade" placeholder="Digite a idade do seu pet:">
            </div>

            <div class="col-md-6">
             <label for="raca">Insira a raça de seu Pet:</label>
             <input type="text" name="raca" id="raca" placeholder="Digite a raça do seu pet:">
            </div>

            <div class="col-md-6">
             <label for="tipo">Insira o tipo de seu Pet:</label>
             <input type="text" name="tipo" id="tipo" placeholder="Digite o tipo do seu pet:">
            </div>

            <div class="col-md-6">
             <label for="outro_tipo">Outro tipo:</label>
             <input type="text" name="outro_tipo" id="outro_tipo" placeholder="Digite a raça do seu pet:">
            </div>


            <button type="button" class="btn btn-dark">Enviar</button>
        </form>
    </div>
</body>
</html>
